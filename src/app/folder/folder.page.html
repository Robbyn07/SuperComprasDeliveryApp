<ion-header [translucent]="true">
    <ion-toolbar class="head">
        <ion-buttons slot="end" (click)="salirC()">
            <ion-icon size="large" name="log-out-outline"></ion-icon>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-item auto-hide="false" *ngFor="let n of negocios | async; let i = index">
        <ion-card (click)="abrir(n)">
            <img [src]="n.imagen" [alt]="n.nombre" />
            <ion-card-header>
                <ion-card-title>{{n.nombre}}</ion-card-title>
                <ion-card-subtitle><b>Ubicacion</b></ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                {{n.ubicacion}}
            </ion-card-content>
        </ion-card>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col (click)="clickInicio()">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>
                    <h2><b>Inicio</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="clickHistorial('/pedido-historial')">
                <ion-icon name="time-outline"></ion-icon>
                <ion-label>
                    <h2><b>Historial</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="click('/cuenta-info')">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>
                    <h2><b>Cuenta</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="click('/ayuda')">
                <ion-icon name="help-circle-outline"></ion-icon>
                <ion-label>
                    <h2><b>Ayuda</b></h2>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
