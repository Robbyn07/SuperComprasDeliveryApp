
<ion-header [translucent]="true">
  <ion-toolbar class="head">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-menu-toggle auto-hide="false" *ngFor="let n of negocios | async; let i = index">
    <ion-card (click)="abrir(n)">
      <img [src]="n.imagen" [alt]="n.nombre"/>
      <ion-card-header>
        <ion-card-title>{{n.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-subtitle>Ubicacion</ion-card-subtitle>
      <ion-card-content>
        {{n.ubicacion}}
      </ion-card-content>
    </ion-card>
  </ion-menu-toggle>

  
</ion-content>
