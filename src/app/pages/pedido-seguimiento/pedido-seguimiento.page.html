<ion-header translucent>
    <ion-toolbar>
        <ion-title>Pedido Seguimiento</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div auto-hide="false" *ngFor="let n of negocio | async; let i = index">
        <div auto-hide="false" *ngFor="let p of pedido | async; let i = index">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
            <ion-item>
                <ion-label>
                    <h2>Estado:</h2> {{p.estado}}
                    <h2>Precio:</h2> {{p.precioTotal}} $
                    <h2>Empleado Designado:</h2> {{p.nombreEmpleado}}
                </ion-label>
            </ion-item>
            <app-mapa latEmp={{p.latEmp}} lonEmp={{p.lonEmp}} latDes={{p.latDes}} lonDes={{p.lonDes}}></app-mapa>
        </div>

        <ion-item auto-hide="false" *ngFor="let pd of pedidoDetalle | async; let i = index">
            <ion-label>
                <h2>Producto:</h2> {{pd.producto}}
                <h2>Precio:</h2> {{pd.precio}} $
                <h2>Cantidad:</h2> {{pd.cantidad}}
                <h2>Estado:</h2> {{pd.estadoCompra}}
            </ion-label>

            <p slot="end" color="primary">{{pd.precioTotal}} $</p>
        </ion-item>
    </div>

    <ion-button expand="block" (click)="chat()">Ir chat</ion-button>

</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col (click)="clickInicio()">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>
                    <h2><b>Inicio</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="clickHistorial('/pedido-historial')">
                <ion-icon name="time-outline"></ion-icon>
                <ion-label>
                    <h2><b>Historial</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="click('/cuenta-info')">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>
                    <h2><b>Cuenta</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="click('/ayuda')">
                <ion-icon name="help-circle-outline"></ion-icon>
                <ion-label>
                    <h2><b>Ayuda</b></h2>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
