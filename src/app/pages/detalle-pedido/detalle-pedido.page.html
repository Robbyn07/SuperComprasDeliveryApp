<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="regresar()" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Detalle Pedido</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label>
            <h2>Fecha:</h2>
            <h3>{{pedido.fecha}}</h3>
            <h2>Precio:</h2>
            <h3>{{pedido.precioTotal}} $</h3>
            <h2>Negocio:</h2>
            <h3>{{negocio.nombre}}</h3>
        </ion-label>
    </ion-item>


    <ion-item auto-hide="false" *ngFor="let n of negocio | async; let i = index">
        <h3>{{n.nombre}}</h3>
    </ion-item>


    <div *ngFor="let p of pedidoDetalle">
        <ion-item>
            <ion-label>
                <h2>Producto:</h2> {{p.producto}}
                <h2>Precio:</h2> {{p.precio}} $
                <h2>Cantidad:</h2> {{p.cantidad}}
            </ion-label>
            <p slot="end" color="primary">{{p.precioTotal}} $</p>
        </ion-item>
    </div>


    <ion-radio-group value="biff">
        <ion-list-header>
            <ion-label>
                <h2>Metodo de Pago</h2>
            </ion-label>
        </ion-list-header>

        <ion-item (click)="seleccionMetodoPago('Efectivo')">
            <ion-label>
                <h2>Efectivo</h2>
            </ion-label>
            <ion-radio slot="start"></ion-radio>
        </ion-item>

        <ion-item (click)="seleccionMetodoPago('Contra Entrega')">
            <ion-label>
                <h2>Contra Entrega</h2>
            </ion-label>
            <ion-radio slot="start"></ion-radio>
        </ion-item>

    </ion-radio-group>

</ion-content>

<ion-footer>
    <ion-button expand="block" (click)="pedir()">Finalizar Pedido</ion-button>
</ion-footer>
