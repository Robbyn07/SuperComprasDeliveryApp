<ion-header [translucent]>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Empleado Trabajo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content auto-hide="false" *ngFor="let n of negocio | async; let i = index">

    <ion-item>
        <ion-label>
            <h2>Estado: {{pedido.estado}}</h2>
            <h2>Precio: {{pedido.precioTotal}}</h2>
        </ion-label>

        <p>Poner mapa en algun lado xd</p>
    </ion-item>

    <ion-list auto-hide="false" *ngFor="let pd of pedidoDetalle | async; let i = index">


        <ion-item>
            <ion-label>
                <h2>Producto: {{pd.producto}}</h2>
                <h2>Precio: {{pd.precio}} $</h2>
                <h2>Cantidad: {{pd.cantidad}}</h2>
            </ion-label>
            <ion-item lines="none">
                <ion-label>Estado: {{pd.estadoCompra}}</ion-label>
                <ion-checkbox color="primary" checked slot="end"></ion-checkbox>
            </ion-item>
        </ion-item>



        <ion-item color="success">
            <ion-label>Total: {{pd.precioTotal}}$</ion-label>
        </ion-item>
    </ion-list>


    <ion-button expand="block" (click)="chat()">Chat</ion-button>

</ion-content>
