<ion-header [translucent]>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Empleado Trabajo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content auto-hide="false" *ngFor="let n of negocio | async; let i = index">

    <div auto-hide="false" *ngFor="let p of pedidoBueno | async; let i = index">
        <ion-item>
            <ion-label>
                <h2>Estado: {{p.estado}}</h2>
                <h2>Precio: {{p.precioTotal}}</h2>
            </ion-label>

        </ion-item>
        <app-mapa latEmp={{p.latEmp}} lonEmp={{p.lonEmp}} latDes={{p.latDes}} lonDes={{p.lonDes}}></app-mapa>

        <ion-list auto-hide="false" *ngFor="let pd of pedidoDetalle | async; let i = index">


            <ion-item>
                <ion-label>
                    <h2>Producto: {{pd.producto}}</h2>
                    <h2>Precio: {{pd.precio}} $</h2>
                    <h2>Cantidad: {{pd.cantidad}}</h2>
                </ion-label>
                <ion-item lines="none">
                    <ion-label>Estado: {{pd.estadoCompra}}</ion-label>
                    <ion-checkbox color="primary" [(ngModel)]="pd.booleanCompra" (ionChange)="actualizarCheck(pd)" lot="end"></ion-checkbox>
                </ion-item>
            </ion-item>



            <ion-item color="success">
                <ion-label>Total: {{pd.precioTotal}}$</ion-label>
            </ion-item>
        </ion-list>


        <ion-button expand="block" (click)="cambioEstado(p)">Cambiar Estado del Pedido</ion-button>
        <ion-button expand="block" (click)="chat()">Chat</ion-button>


    </div>





</ion-content>
