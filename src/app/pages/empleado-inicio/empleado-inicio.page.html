<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="end" (click)="salirE()">
            <ion-icon size="large" name="log-out-outline"></ion-icon>
        </ion-buttons>

        <ion-title>Empleado Inicio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-divider auto-hide="false" *ngFor="let p of pedidos | async; let i = index">
        <ion-item (click)="abrir(p)">
            <ion-card-header>
                <ion-card-title>{{p.nombreCliente}}</ion-card-title>

            </ion-card-header>

            <ion-card-content>
                <ion-card-subtitle>Local:</ion-card-subtitle>
                {{p.nombreNegocio}}
            </ion-card-content>

            <ion-card-content>
                <ion-card-subtitle>Precio:</ion-card-subtitle>
                {{p.precioTotal}} $
            </ion-card-content>
        </ion-item>
    </ion-item-divider>

</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col (click)="clickInicio()">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>
                    <h2><b>Pedidos</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="click('/cuenta-info')">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>
                    <h2><b>Cuenta</b></h2>
                </ion-label>
            </ion-col>

            <ion-col (click)="click('/ayuda')">
                <ion-icon name="help-circle-outline"></ion-icon>
                <ion-label>
                    <h2><b>Ayuda</b></h2>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
