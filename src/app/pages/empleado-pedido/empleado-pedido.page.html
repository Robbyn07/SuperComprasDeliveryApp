<ion-header [translucent]>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Empleado Pedido</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item auto-hide="false" *ngFor="let n of negocio | async; let i = index">

        <ion-card>
            <ion-card-header>
                <h2>Negocio</h2>
                <p>{{n.nombre}}</p>
                <p>{{negocio.ubicacion}}</p>
            </ion-card-header>

            <img [src]="n.imagen" [alt]="n.nombre" />

            <ion-card-content>
                <h2>Precio: {{pedido.precioTotal}}$</h2>

                <h2>Productos</h2>
            </ion-card-content>

            <ion-item auto-hide="false" *ngFor="let p of pedidoDetalle | async; let i = index">
                <ion-label>
                    <h2>{{p.producto}}</h2>
                    <h2>Precio: {{p.precio}}</h2>
                    <h2>Cantidad: {{p.cantidad}}</h2>
                </ion-label>

                <ion-item color="success">
                    <ion-label>Total: {{p.precioTotal}}$</ion-label>
                </ion-item>
            </ion-item>

        </ion-card>
    </ion-item>

    <ion-button expand="block" (click)="confirmar()">Aceptar Pedido</ion-button>

</ion-content>
